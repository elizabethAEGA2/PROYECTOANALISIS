<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Iniciar Sesión</title>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4">Iniciar Sesión</h2>

    <!-- Formulario de inicio de sesión -->
    <form id="login-form">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-600">Usuario:</label>
        <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Contraseña:</label>
        <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Iniciar Sesión</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
