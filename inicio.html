<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Hostess</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="font-sans bg-gray-100">

<!-- Contenedor principal -->
<div class="min-h-screen flex justify-center items-center bg-blue-200">

    <!-- Contenedor interno (70% de ancho) -->
    <div class="w-3/5 bg-white flex">

        <!-- Mitad izquierda - Imagen -->
        <div class="flex-1 bg-cover bg-center relative">
            <!-- Logo y otros elementos aquí -->
            <div class="absolute inset-0 flex items-center justify-center">
                <img src="img/hostess.jpg" alt="Hostess" class="w-full h-full object-cover">
            </div>
        </div>

        <!-- Mitad derecha - Formulario -->
        <div class="flex-1 p-12 flex flex-col justify-center items-center">
            <!-- Logo y título centrados -->
            <div class="mb-8 text-center">
                <img src="img/logo_hostess.png" alt="Logo Hostess" class="w-24 h-24 mb-2 mx-auto bg-white rounded-full p-2">
                <h2 class="text-2xl font-semibold text-gray-800">Iniciar Sesión</h2>
            </div>

            <!-- Formulario de inicio de sesión -->
            <form action="#" method="POST" class="space-y-4 w-full">
                <!-- Campos del formulario aquí -->
                <div>
                    <label for="usuario" class="block text-sm font-medium text-gray-600">Usuario</label>
                    <input type="text" id="usuario" name="usuario" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <!-- Botón de inicio de sesión -->
                <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-rgb hover:bg-opacity-900 transition duration-300" style="background-color: rgb(120, 214, 75)">Iniciar Sesión</button>
            </form>
        </div>

    </div>

</div>

</body>
</html>
